<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <app-root></app-root>
    </body>

    <!-- Angular depends on zonejs -->
    <script src="node_modules/zone.js/dist/zone.min.js"></script>

    <!-- For the development environment we need SystemJS (to be able to load ES6 modules) -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script>
        
        const systemjsmap = {};
        // These are the angular modules we want to use, and we'll create systemjs config dynamically here
        ['platform-browser','common','core']
            .forEach((name) => systemjsmap['@angular/'+name] = "node_modules/@angular/"+name+"/bundles/"+name+".umd.min.js")

        
        System.config({
            packages: {
                "build": {
                    defaultExtension: "js"
                },
                'node_modules/rxjs': {
                    defaultExtension: 'js'
                }                
            },
            "map": Object.assign({
                "rxjs": "node_modules/rxjs" // We also want RxJS
            },systemjsmap)
        });

        // Start the app here
        System.import("build/src/main");
    </script>
</html>
